<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
     {% load static %}
        <link rel="stylesheet" href="{% static 'mainStyle.css' %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script src="{% static 'addbook.js' %}"></script>
</head>
<body>

<form style="margin-top: 10vh;" action="" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Author</label>
    <input type="text" class="form-control" name="author-name" aria-describedby="emailHelp" placeholder="Author name">
    <small id="emailHelp" class="form-text text-muted">Input the name of the author.</small>
  </div>

    <div class="form-group">
    <label for="exampleInputEmail1">Book Name</label>
    <input type="text" class="form-control" name="book-name" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Input the name of the book.</small>
  </div>

<div class="form-group">
    <label for="exampleInputEmail1">Description</label>
    <input type="text" class="form-control" name="description" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">Input the description of the book.</small>
  </div>

 <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" name="book-image" class="form-control-file" id="exampleFormControlFile1">
  </div>

  <button name="submit-book" type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
