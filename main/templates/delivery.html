<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Availibity</title>
        {% load static %}

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">

</head>
<body>
<div>
    <div class="login-card">
        <h1>Swapsy</h1>
        <h2>When are you free to pick up textbooks, and where do you want to pick them up or drop them off?</h2><br>
        <form action="" method="post" >
            {% csrf_token %}
            <div class="container">
                <div class="row">
                    <div class="col-sm">
                        <input id="start-time" class="form-control" type="text" name='start-time' placeholder='start time' required/>
                    </div>
                    <div class="col-sm">
                        <input id="end-time" class="form-control" type="text" name='end-time' placeholder='end time' required/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    <input id="address" class="form-control" type="text" name='address' placeholder='address' required/>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row d-flex">
                    <div class="col-4 flex-fill">
                        <button type="button" onclick="setDays(this)" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Monday</button>
                    </div>
                    <div class="col-4 flex-fill">
                        <button type="button" onclick="setDays(this)" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Tuesday</button>
                    </div>
                    <div class="col-4 flex-fill">
                        <button type="button" onclick="setDays(this)" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Wednesday</button>
                    </div>
                </div>
                <div class="row d-flex">
                    <div class="col-3 flex-fill">
                        <button type="button" onclick="setDays(this)" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Thursday</button>
                    </div>
                    <div class="col-3 flex-fill">
                        <button type="button" onclick="setDays(this)" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Friday</button>
                    </div>
                    <div class="col-3 flex-fill">
                        <button type="button" onclick="setDays(this)" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Saturday</button>
                    </div>
                    <div class="col-3 flex-fill">
                        <button type="button" onclick="setDays(this)" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">Sunday</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                        <button id="order" name="ordering_post" class="btn btn-primary" type="submit" type="button" style="margin-top:15px;">Set <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </div>
            </div>
        </form>
    </div>
