<!DOCTYPE html>

<html>
<head>
     {% load static %}
        <link rel="stylesheet" href="{% static 'mainStyle.css' %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script src="{% static 'toggle.js' %}"></script>
    </head>
<body>
  <main>

<div class="nav-right visible-xs">
    <div class="button" id="btn">
      <div class="bar top"></div>
      <div class="bar middle"></div>
      <div class="bar bottom"></div>
    </div>
  </div>
  <!-- nav-right -->

  
    <!-- this is for the icon -->
    <nav>
      <div class="nav-right hidden-xs">
        <!-- <button class="dropdown" onclick="dropDown()"></button> -->
        <div class="a" id="btn">
          <div class="bar top"></div>
          <div class="bar middle"></div>
          <div class="bar bottom"></div>
        </div>
      </div>
      <!-- nav-right -->
    </nav>
    <div id="main-div" class= "row justify-content-center">
        {% for book in book_list %}
            {% if book.being_sold %}
                {% if not book.owner == request.user.member %}
        <div class="col-md-7 book-box" id="my{{ book.id }}" style="margin-top: 3vh;">
            <div class="row" style="margin-top: 7vh;">
            <div class="col-2">
                <div style="max-width: 5px;max-height: 10px;">
            <img src="#">
                </div>
            </div>
            <div class="col-8">
            <h4>{{ book.name }}</h4>
                <p>{{ book.author }}</p>
            </div>
                <div class="col-2">
                    <button type="button" onclick="buyBook({{ book.id }})" class="btn btn-success">Buy Book</button>
                    <button style="margin-top: 1vh;" onclick="moreInfo({{ book.id }})" type="button" class="btn btn-secondary">More Info</button>

                </div>
                <div class="container" style="margin-top: 5vh;" id="info{{ book.id }}">


                </div>

            </div>

        </div>
                    {% endif %}
            {% endif %}
        {% endfor %}

  </div>
  
  </main>

  
  
  <div class="sidebar">
    <ul class="sidebar-list">
      <li class="sidebar-item"><a href="#" class="sidebar-anchor">Settings</a></li>
      <li class="sidebar-item"><a href="#" class="sidebar-anchor">My Listings</a></li>
      <li class="sidebar-item"><a onclick="addBooks()" class="sidebar-anchor">Add Books</a></li>
      <li class="sidebar-item"><a href="#" class="sidebar-anchor">Buy Books</a></li>
    </ul>
  </div>




</body>
</html>
